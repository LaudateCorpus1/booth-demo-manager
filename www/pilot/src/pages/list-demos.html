<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="list-demos">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        max-width: 350px;
        margin: 10px;
      }
      paper-button.nav {
        background-color: var(--ubuntu-orange);
        color: white;
      }
      .nav-info {
        color: var(--paper-grey-600);
        font-size: 0.8em;
        margin-top: 1em;
        margin-bottom: 0;
      }
    </style>
    <h1>All available demos</h1>
    <template is="dom-repeat" items="[[_toArray(demos)]]">
      <paper-card heading="[[item.id]]" image="/pilot/generatedimg/[[item.value.Image]]" alt="[[item.id]]">
      <div class="card-content">
        <div>[[item.value.Description]]</div>
        <p class="nav-info">Navigate to [[item.value.URL]]</p>
      </div>
      <div class="card-actions">
        <paper-button class="nav" on-tap="_navigateTo">Go</paper-button>
        <template is="dom-if" if="[[item.value.Slides]]">
          <a href="/pilot/demos/[[item.id]]" tabindex="-1">
            <paper-button >Select slideâ€¦</paper-button>
          </a>
        </template>
      </div>
    </paper-card>
    </template>
  </template>

  <script>
    Polymer({

      is: 'list-demos',

      properties: {
        demos: Object,
      },

      _navigateTo: function(e) {
        this.fire('navigate', {
          'command': 'changeCurrent',
          'content': {
            'ID': e.model.get('item.id'),
          },
        });
      },

      _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    id: key,
                    value: obj[key]
                };
            });
      },
    })
  </script>
</dom-module>
