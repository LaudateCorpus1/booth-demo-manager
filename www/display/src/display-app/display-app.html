<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="display-app">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100vh
      }
      iframe {
        width: 100%;
        min-height: 100vh;
        border: 0;
      }
    </style>
    <iframe src="[[currentURL]]"></iframe>
  </template>

  <script>
    Polymer({

      is: 'display-app',

      properties: {
        currentURL: {
          type: String,
          value: '/',
        },
      },

    });
  </script>
</dom-module>
